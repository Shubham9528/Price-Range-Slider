<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Price Range Slider</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container">
        <p>Price Range Slider</p>
      <div>
        Minimum Price<input type="number" id="min">
        
      </div>
      <div>
        Maximum price<input type="number" id="max">
      </div>
      <span class="multi-range">
        <input type="range" min="0" max="100" value="5" id="lower">
        <input type="range" min="0" max="100" value="45" id="upper">
    </span>
    </div>
    <script src="./script.js" encoding="utf-8"></script>
</body>

</html>
